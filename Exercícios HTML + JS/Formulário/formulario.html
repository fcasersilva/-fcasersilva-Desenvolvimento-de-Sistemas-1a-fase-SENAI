<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
</head>
<body bgcolor="gray">
<center>
    <form>
        <br>
        <label for="nome">Nome completo</label>  
        <input type="text" name="Nome Completo" id = "nomeCompleto" placeholder = "Digite aqui"></input>
        <br><br>
        
        <label for="email">E-mail</label>
        <input type="email" name="E-mail" id = "email" placeholder="Digite aqui"></input>
        <br><br>
        
        <label for="senha">Senha</label>
        <input type="password" name="Senha do usuário" id = "telef" placeholder="Digite aqui"></input>
        <br><br>
       
        <label for="dataNasc">Data de Nascimento</label>
        <input type="date" name="Data de Nascimento" id = "dataNasc" placeholder="Digite aqui"></input>
        <br><br>
       
        <label for="mesDoAno">Senama</label>
        <input type="month" name="mes" id = "mesDoAno" placeholder="Digite aqui"></input>
        <br><br>
       
        <label for="semanaAno">Senama</label>
        <input type="week" name="semana" id = "semanaAno" placeholder="Digite aqui"></input>
        <br><br>

        <label for="telef">Telefone</label>
        <input type="tel" name="Telefone de contato" id = "telef" placeholder="Digite aqui"></input>
        <br><br>
        
        <label for="corEscolhida">Escolha a cor</label>
        <input type="color" name="cor" id = "corEscohida" placeholder=></input>
        <br><br>

        <label for="horaAtual">Hora Atual</label>
        <input type="time" name="hora" id = "horaAtual"></input>
        <br><br>
        
        <input type="number" name="numero" id = "numeroEscolhido"></input>
        <br><br>
  
        <label for="caixasSelecao">Selecione</label>
        <input type="checkbox" name="selecao01" id = "caixaDeSelecao01" ></input>
        <input type="radio" name="selecao02" id="caixaDeSelecao02">
        <br><br>
        
        <label for="botao">Clique aqui -></label>
        <input type="button" name="botao" id = "botao"></input>
        <br><br>
                
        <label for="dataHora">Data e hora local</label>
        <input type="datetime-local" name="data" id = "dataHora"></input>
        <br><br>

        <label for="anexarArquivo">Anexar Arquivo</label> 
        <input type="file"></input>
        <br><br>
        
        <input type="hidden"></input>
        <br><br>
        
        <input type="image"></input>
        <br><br>
        
        <input type="search"></input>
        <br><br>
       
        <input type="reset"></input>
        <br><br>

        <label for="link">Digite a url</label>
        <input type="url"></input>
        <br><br>
       
        <input type="range">
        <br><br>
        
        <input type="submit"></input>
        <br><br>
       
    </form>
</center>    
</body>
</html>
